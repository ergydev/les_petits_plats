<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <!-- boostrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-xl">
        <header>
            <div id="header__logo" class="pt-5 d-flex flex-column align-items-center">
                <img src="images/Vectorlogo_petitplats.png" alt="Logo Les Petits Plats" aria-label="Logo Les Petits Plats" class="header__logo--img">
                <h1 class="header__logo--title fw-bold">Les petits plats</h1>
            </div>
            <form id="header__searchbar" class="my-5">
                <input type="search" id="search-input" class="header__searchbar--input rounded w-100 p-4 border border-0" name="search" placeholder="Rechercher une recette" aria-label="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <!-- searchbar  -->
            <div id="header__filters">
                <div class="header__filters--tags my-3 d-flex"></div>
                <!-- tags  -->
                <form action="POST">
                    <div class="header__filters--categories my-3 d-flex text-light">
                        <div id="ingredients" class="header__filters--categories__wrapper category__ingredients">
                            <input id="ingredients-search" type="text" placeholder="Ingrédients" class="filters-input form-control border border-0 rounded py-4 me-3 fw-bold">
                            <button id="ingredients-btn" class="btn dropbtn" type="button" aria-label="ouvrir le menu déroulant">
                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                            <div id="ingredients__dropdown" class="hidden dropdowns">
                                <div id="ingredients-dropdown-wrapper" class="dropdown-wrapper"></div>
                            </div>
                        </div>
                        <!-- ingredients  -->
                        <div id="appareils" class="header__filters--categories__wrapper category__appareils">
                            <input id="appareils-search" type="text" placeholder="Appareils" class="filters-input form-control border border-0 rounded py-4 px-3 fw-bold">
                            <button id="appareils-btn" class="btn dropbtn" type="button" aria-label="ouvrir le menu déroulant">
                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                            <div id="appareils__dropdown" class="hidden dropdowns">
                                <div id="appareils-dropdown-wrapper" class="dropdown-wrapper"></div>
                            </div>
                        </div>
                        <!-- appareils  -->
                        <div id="ustensiles" class="header__filters--categories__wrapper category__ustensiles">
                            <input id="ustensiles-search" type="text" placeholder="Ustensiles" class="filters-input border form-control border-0 rounded py-4 px-3 fw-bold">
                            <button id="ustensiles-btn" class="btn dropbtn" type="button" aria-label="ouvrir le menu déroulant">
                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                            <div id="ustensiles__dropdown" class="hidden dropdowns">
                                <div id="ustensiles-dropdown-wrapper" class="dropdown-wrapper"></div>
                            </div>
                        </div>
                        <!-- ustensiles  -->
                    </div>               
                </form>
            </div>
            <!-- filters  -->
        </header>
        <!-- header -->
        <main>
            <article class="recipes__wrapper"></article>
        </main>
    </div>

    <!-- script  -->
    <script src="./data/recipes.js"></script>
    <script src="./scripts/class/utils.js"></script>
    <script src="./scripts/factories/cardFactory.js"></script>
    <script src="./scripts/class/recipe.js"></script>
    <script src="./scripts/class/dropdown.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
